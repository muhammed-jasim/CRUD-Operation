    <div style="width: 100%;" class="form-div">
        <h1 style="display: flex;justify-content: center;align-items: center; padding-top: 2%;">Employee Details</h1>
        <p style="display: flex;justify-content: center;align-items: center;">Enter Your Details</p>
        <form style="display: flex; justify-content: center; align-items: center;flex-direction: column;" method="post" action="{% url 'doupdate' emp_update.id %}">
            {% csrf_token %}
            <div class="mb-3" style="width: 50%;">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text " name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{emp_update.name}}">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3" style="width: 50%;">
            <label for="exampleInputEmail1" class="form-label">Emp-id</label>
            <input type="text" name="emp_id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="3" required value="{{emp_update.emp_id}}" >
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3" style="width: 50%;">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{emp_update.email}}">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3" style="width: 50%;">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" id="exampleInputPassword1" value="{{emp_update.phone}}">
            </div>
            <div class="mb-3 form-check" style="width: 50%;">   
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
